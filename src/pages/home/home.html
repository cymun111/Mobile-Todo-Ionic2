<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <form [formGroup]="todo" (ngSubmit)="CreateTodo()">
        <ion-item>
          <ion-label>Todo</ion-label>
          <ion-input type="text" formControlName="todoItem"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Status</ion-label>
          <ion-textarea formControlName="status"></ion-textarea>
        </ion-item>
        <button ion-button type="submit" [disabled]="!todo.valid">Submit</button>
      </form>
 
 <button ion-button block (click)="GetAllTodos()">List Todos</button>
 <button ion-button block color="light" (click)="GetPending()">List Pending Todos</button>
 <button ion-button block color="secondary" (click)="GetComplete()">List Completed Todos</button>
 <button ion-button block color="danger" (click)="GetPastDue()">List Past Due Todos</button>
 <ion-list>
    <ion-item-sliding *ngFor="let item of listTodos">
      <ion-item>
        <h2>{{item.todoItem}}</h2>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="primary">
          <ion-icon name="status"></ion-icon>
          {{item.status}}
        </button>
        <button ion-button color="secondary" (click)="showPrompt(item.id)">
          <ion-icon name="update"></ion-icon>
          Edit Todo
        </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="DeleteTodo(item.id)">
          <ion-icon name="delete"></ion-icon>
          Delete Todo
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
